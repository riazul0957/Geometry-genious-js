<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>geometry Genious</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./scripts/tailwind.config.js">
</head>

<body>
    <header>

    </header>
    <main>
        <!--main container -->
        <div class="flex flex-col lg:flex-row">
            <!-- shape container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Triangle card -->
                <div class="card card-compact w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) =  0.5 X b X h</p>
                      <p>
                        <input type="text" class="border w-24 px-2" placeholder="base" id="triangle-base" value="">
                        <span class="ml-3">cm</span>
                        
                        <input type="text" class="border ml-4 w-24 px-2" id="triangle-height" placeholder="height" value="">
                        <span class="ml-3">cm</span>
                      </p>
                      <p class="text-2xl">
                        Area: <span id="triangle-area"></span>
                      </p>
                      <div class="card-actions justify-end">
                        <button onclick="calculateTiangleArea()" class="btn btn-primary w-full">CALCULATE</button>
                      </div>
                    </div>
                  </div>


                  <!-- rectangle card -->
                <div class="card card-compact w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p>Area (A) =  W X L</p>
                      <p>
                        <input type="text" class="border w-24 px-2" placeholder="Width" id="ractangle-width" value="">
                        <span class="ml-3">cm</span>
                        
                        <input type="text" class="border ml-4 w-24 px-2" id="rectangle-length" placeholder="length" value="">
                        <span class="ml-3">cm</span>
                      </p>
                      <p class="text-2xl">
                        Area: <span id="rectangle-area"></span>
                      </p>
                      <div class="card-actions justify-end">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">CALCULATE</button>
                      </div>
                    </div>
                  </div>
                  <!-- 2nd -->
                <div class="card card-compact w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
                  <!-- 3rd -->
                <div class="card card-compact w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
            </div>
            <!-- areaa calculator -->
            <div class="w-[400px]">
                <div class="text-4xl">
                    Area calculator

                </div>
            </div>
        </div>
    </main>
    <script src="./scripts/area-calculate.js"></script>
</body>

</html>
